url: https://lxiao06.github.io/ASAP/
template:
  bootstrap: 5
  bslib:
    primary: "#0d6efd"
  includes:
    in_header: |
      <style>
      /* Base font size increase */
      body {
        font-size: 1.1rem;
        line-height: 1.7;
      }
      
      /* Better paragraph spacing */
      p {
        margin-bottom: 1.2rem;
      }
      
      /* Larger, more readable headings */
      h1 { font-size: 2.2rem; margin-top: 2rem; margin-bottom: 1rem; }
      h2 { font-size: 1.8rem; margin-top: 2rem; margin-bottom: 0.8rem; }
      h3 { font-size: 1.4rem; margin-top: 1.5rem; margin-bottom: 0.6rem; }
      
      /* Improved code blocks */
      pre {
        font-size: 0.95rem;
        line-height: 1.5;
        padding: 1rem;
        border-radius: 6px;
      }
      
      code {
        font-size: 0.95rem;
        padding: 0.2rem 0.4rem;
      }
      
      /* Better list spacing */
      li {
        margin-bottom: 0.4rem;
      }
      
      /* Widen main content, narrow sidebar */
      .col-md-9 {
        flex: 0 0 75%;
        max-width: 75%;
      }
      .col-md-3 {
        flex: 0 0 25%;
        max-width: 25%;
      }
      
      /* For article pages, make content even wider */
      .contents {
        max-width: 100%;
      }
      
      /* Large screen adjustments */
      @media (min-width: 992px) {
        .col-md-9 {
          flex: 0 0 85%;
          max-width: 85%;
        }
        .col-md-3 {
          flex: 0 0 15%;
          max-width: 15%;
        }
      }
      
      /* Sidebar TOC styling */
      .sidebar nav {
        font-size: 0.9rem;
      }
      </style>

articles:
  - title: "Getting Started"
    navbar: ~
    contents:
      - single_wav_analysis
