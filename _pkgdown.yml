url: https://lxiao06.github.io/ASAP/
template:
  bootstrap: 5
  bslib:
    primary: "#1e88e5"
    link-color: "#1e88e5"
  includes:
    in_header: |
      <style>
      /* Base typography */
      body {
        font-size: 1.05rem;
        line-height: 1.65;
      }
      
      /* Blue headings */
      h1, h2 {
        color: #1e88e5;
      }
      h1 { font-size: 2rem; margin-top: 1.5rem; }
      h2 { font-size: 1.5rem; margin-top: 2rem; margin-bottom: 0.75rem; }
      h3 { font-size: 1.25rem; margin-top: 1.5rem; }
      
      /* Sidebar TOC header */
      .sidebar-section h2,
      aside h2,
      .toc-heading {
        color: #1e88e5 !important;
        font-size: 1.1rem;
        font-weight: 500;
      }
      
      /* Wider search box */
      .navbar .form-control,
      #search-input {
        min-width: 180px;
      }
      
      /* Content/sidebar ratio */
      @media (min-width: 992px) {
        .col-md-9 {
          flex: 0 0 77%;
          max-width: 77%;
        }
        .col-md-3 {
          flex: 0 0 23%;
          max-width: 23%;
        }
      }
      
      /* Sidebar TOC styling */
      aside nav a,
      .sidebar nav a {
        color: #333;
        font-size: 0.95rem;
        padding: 0.25rem 0;
      }
      aside nav a:hover,
      .sidebar nav a:hover {
        color: #1e88e5;
      }
      aside nav a.active,
      .sidebar nav a.active {
        background-color: #e3f2fd;
        color: #1e88e5;
      }
      
      /* Code blocks */
      pre {
        font-size: 0.9rem;
        line-height: 1.45;
        border-radius: 4px;
      }
      
      /* Better list spacing */
      li {
        margin-bottom: 0.3rem;
      }
      
      /* Paragraph spacing */
      p {
        margin-bottom: 1rem;
      }
      </style>

articles:
  - title: "Getting Started"
    navbar: ~
    contents:
      - single_wav_analysis
